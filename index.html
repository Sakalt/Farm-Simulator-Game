<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--メタ情報-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>私たちの農場</title>

        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/src/css/style.css" />
    </head>

    <body data-bs-theme="dark">
        <!--ヘッダー-->
        <header class="container bg-dark d-flex sticky-top justify-content-between py-3">
            <h3 class="text-warning">農場シミュレーターゲーム</h3>
            <button class="btn btn-success" onclick="NextWeek()">次の週</button>
        </header>
        <hr />

        <!--週間生産-->
        <div class="container">
            <div class="row">
                <h5>週間生産</h5>
                <div class="col">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">動物</th>
                                <th scope="col">数</th>
                                <th scope="col">週間生産量</th>
                            </tr>
                        </thead>
                        <tbody id="WeeklyProductionAnimal"></tbody>
                    </table>
                </div>
                <div class="col">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">植物</th>
                                <th scope="col">数</th>
                                <th scope="col">週間生産量</th>
                            </tr>
                        </thead>
                        <tbody id="WeeklyProductionPlant"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr />

        <!--在庫-->
        <div class="container">
            <h5>在庫</h5>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">商品</th>
                        <th scope="col">数</th>
                    </tr>
                </thead>
                <tbody id="Inventory"></tbody>
            </table>
        </div>
        <hr />

        <!--統計-->
        <div class="container">
            <h5>農場の統計</h5>
            <div class="container">
                <div class="row text-center border">
                    <div class="col border p-1">
                        <h5 class="text-secondary">農場の価値</h5>
                        <h6 id="TotalFarmValue"></h6>
                    </div>
                    <div class="col border p-1">
                        <h5 class="text-secondary">お金</h5>
                        <h6 id="Money"></h6>
                    </div>
                    <div class="col border p-1">
                        <h5 class="text-secondary">週</h5>
                        <h6 id="WeekCounter"></h6>
                    </div>
                    <div class="col border p-1">
                        <h5 class="text-secondary">飼料消費</h5>
                        <h6 id="FeedConsumption"></h6>
                    </div>
                    <div class="col border p-1">
                        <h5 class="text-secondary">肥料消費</h5>
                        <h6 id="FertilizerConsumption"></h6>
                    </div>
                </div>
            </div>
        </div>
        <hr />

        <!--週ごとの平均価格-->
        <div class="container">
            <div class="row">
                <h5>週ごとの平均価格</h5>
                <div class="col">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">名前</th>
                                <th scope="col">価格</th>
                                <th scope="col">先週</th>
                                <th scope="col">2週間前</th>
                            </tr>
                        </thead>
                        <tbody id="ProductionPrices"></tbody>
                    </table>
                </div>
                <div class="col">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">名前</th>
                                <th scope="col">価格</th>
                                <th scope="col">先週</th>
                                <th scope="col">2週間前</th>
                            </tr>
                        </thead>
                        <tbody id="ProductPrices"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr />

        <!--マーケットプレイス-->
        <div class="container">
            <div class="row">
                <div class="container col">
                    <h5>マーケットプレイス（購入）</h5>
                    <select class="form-select bg-dark text-white" id="MarketplaceBuySelect"></select>
                    <div class="row my-3">
                        <div class="col bg-dark text-white"><input class="form-control bg-dark text-white" type="number" min="0" id="MarketplaceBuyForm" /></div>
                        <div class="col"><button id="MarketplaceBuyButton" onclick="MarketplaceBuy()" class="btn btn-success w-100">購入</button></div>
                    </div>
                </div>
                <div class="container col">
                    <h5>マーケットプレイス（販売）</h5>
                    <select class="form-select bg-dark text-white" id="MarketplaceSellSelect"></select>
                    <div class="row my-3">
                        <div class="col bg-dark text-white"><input class="form-control bg-dark text-white" type="number" min="0" id="MarketplaceSellForm" /></div>
                        <div class="col"><button id="MarketplaceSellButton" onclick="MarketplaceSell()" class="btn btn-danger w-100">販売</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="container col">
                    <h5>スーパーマーケット（購入）</h5>
                    <select class="form-select bg-dark text-white" id="SupermarketBuySelect"></select>
                    <div class="row my-3">
                        <div class="col bg-dark text-white"><input class="form-control bg-dark text-white" type="number" min="0" id="SupermarketBuyForm" /></div>
                        <div class="col"><button id="SupermarketBuyButton" onclick="SupermarketBuy()" class="btn btn-success w-100">購入</button></div>
                    </div>
                </div>
                <div class="container col">
                    <h5>スーパーマーケット（販売）</h5>
                    <select class="form-select bg-dark text-white" id="SupermarketSellSelect"></select>
                    <div class="row my-3">
                        <div class="col bg-dark text-white"><input class="form-control bg-dark text-white" type="number" min="0" id="SupermarketSellForm" /></div>
                        <div class="col"><button id="SupermarketSellButton" onclick="SupermarketSell()" class="btn btn-danger w-100">販売</button></div>
                    </div>
                </div>
            </div>
        </div>
        <hr />

        <!--JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="src/js/ui.js"></script>
        <script src="src/js/objects.js"></script>
        <script src="src/js/functions.js"></script>
        <script src="src/js/trade.js"></script>
    </body>
</html>
